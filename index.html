<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pata People Pooch Pairings</title>
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Headland One', serif;
        }
        body {
            background:url(./images/pata.jpg) center center / cover no-repeat #ffffff;}
        .game-container {
            max-width: 1600px;
            margin: 0 auto;
            padding:20px;
        }
        
        .game-board {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px 10px 0 0;
            border:5px solid #000;
            opacity: 1;
        }
        
        .item-list {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }
        
        .item {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: white;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .draggable {
            cursor: grab;
            user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .droppable {
            border: 2px solid #2ab4c6;
        }

        .droppable.drag-over {
            background-color: #aed6f4;
            border-style: solid;
        }

        .matched {
            background-color: #90EE90;
            border-color: #008000;
        }
        
        .score {
            text-align: center;
            font-size: 1.2em;
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #45a049;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            animation: fadeInOut 1s ease-in-out;
        }

        .butt-container {
            position: relative;
            width: 200px;
            height: 150px;
        }

        .butt {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffd1b3;
            border-radius: 50%;
            top: 25px;
            left: 50px;
            border: 3px solid #000;
        }

        .butt::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffd1b3;
            border-radius: 50%;
            left: 50px;
            border: 3px solid #000;
        }

        .wrong-text {
            position: absolute;
            left: 160px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4444;
            font-size: 32px;
            text-shadow: 2px 2px 0 #000;
            white-space: nowrap;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            25% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="text-align: center; font-size: 40px; color: #000;">Pata People Pooch Pairings</h1>
        <div class="game-board">
            <div class="item-list" id="left-items"></div>
            <div class="item-list" id="right-items"></div>
        </div>
        <div class="score" style="padding:10px;border-radius:0 0 10px 10px;background-color: #000;color: #fff;">Matches: <span id="score">0</span>/12</div>
        <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <div id="wrong-message" class="message">
        <div class="butt-container">
            <div class="butt"></div>
            <div class="wrong-text">WRONG!</div>
        </div>
    </div>
    <audio id="bark-sound" src="https://www.myinstants.com/media/sounds/dry-fart.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://www.myinstants.com/media/sounds/dog-barking-sound-effect.mp3" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
